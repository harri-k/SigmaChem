    <div class="container col-4">
      <form id="signup-form">
          <div class="form-group mx-auto">
              <label for="name" class="mx-auto">Full Name</label>
              <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
          <button type="submit">Sign Up</button>
      </form>
  </div>
</div>
  <script>
window.onload = function() {
    const h1 = document.querySelector('.moving-h1');
    const mainContent = document.querySelector('.main-content');
    
    // Trigger the move-up effect after a short delay
    setTimeout(() => {
        h1.classList.add('move-up');
        
        // After the H1 moves up, fade in the main content
        setTimeout(() => {
            mainContent.classList.add('visible');
        }, 1000); // Delay to match the H1 transition duration
    }, 1000); // Initial delay before moving the H1
};
document.getElementById('signup-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get form values
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    // Basic validation
    if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
    }

    // Here you can handle the form submission, e.g., send data to a server
    console.log("Form submitted:", { name, email, password });

    // Optionally, reset the form
    document.getElementById('signup-form').reset();
});
  </script>
